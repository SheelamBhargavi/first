<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with Validation and Content Toggle</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .toggle-button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Style for hiding and showing content */
        .hidden-content {
            display: none;
        }

        .visible-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Submit">
        </form>

        <button id="toggle-button" class="toggle-button">Toggle Content</button>

        <div id="hidden-content" class="hidden-content">
            <h2>Hidden Content</h2>
            <p>This is some hidden content that can be toggled.</p>
        </div>
    </div>

    <script>
        // JavaScript for toggling content
        const toggleButton = document.getElementById("toggle-button");
        const hiddenContent = document.getElementById("hidden-content");

        toggleButton.addEventListener("click", () => {
            if (hiddenContent.classList.contains("hidden-content")) {
                hiddenContent.classList.remove("hidden-content");
                hiddenContent.classList.add("visible-content");
            } else {
                hiddenContent.classList.remove("visible-content");
                hiddenContent.classList.add("hidden-content");
            }
        });

        // JavaScript for form validation
        const form = document.getElementById("contact-form");
        form.addEventListener("submit", function (event) {
            const nameInput = document.getElementById("name");
            const emailInput = document.getElementById("email");
            const messageInput = document.getElementById("message");

            if (!nameInput.value || !emailInput.value || !messageInput.value) {
                alert("Please fill out all required fields.");
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
